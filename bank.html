<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bank inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <header>
        <h1 class="text-5xl text-center mt-6">Let's get some
            <span class="font-semibold text-violet-600">mooooooony</span>!!!</h1>
    </header>
    <main>
       <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
            <div class="bg-green-400 p-8 rounded-xl">
                <h4  class="text-2xl">Diposit</h4>
                <h2 class="text-5xl">$<span id="diposit-total">00</span></h2>
                  
               
            </div>
            <div class="bg-yellow-500 p-8 rounded-xl">
                <h4 class="text-2xl">Withdraw</h4>
                <h2 class="text-5xl">$<span id="withdraw-total">00</span></h2>
            </div>
            <div class="bg-violet-400 p-8 rounded-xl">
                <h4 class="text-2xl">Balance</h4>
                <h2 class="text-5xl">$<span id="balance-total">00</span></h2>
            </div>
            
        </div>
       </section>
       <!-- Diposit and withdraw -->
        <section class="mt-12">
            <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto ">
                <div class="bg-fuchsia-400 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Diposit</h4>
                    <input class="w-9/12 block mb-2 px-3 " type="text" name="" id="diposit-field" placeholder="$ Amount you wont to diposit">
                    
                    <button id="btn-diposit" class="bg-amber-600 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded-lg">Diposit</button>
                </div>
                <div class="bg-indigo-300 p-8 rounded-xl">
                    <h4 class="text-2xl mb-4 text-white">Please Withdraw</h4>
                    <input  class="w-9/12 block mb-2 px-3" type="text" name="" id="withdraw-field" placeholder="$ Amount you wont to diposit">
                    
                    <button id="btn-withdraw" class="bg-amber-600 hover:bg-violet-600 px-8 py-2 text-white font-medium rounded-lg">Withdraw</button>
                </div>
               
                
            </div>
        </section>
    </main>
    <script src="js/diposit.js"></script>
    <script src="js/withdraw.js"></script>
</body>

</html>
